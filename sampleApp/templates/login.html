{% extends 'base4.html' %}
{% load static %}
<head> 
    {% block extracss %}
    <link rel="stylesheet" href="{% static 'css/style_login_signup.css' %}">
    <style>
        /* フォーム全体のスタイル */
        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        /* ラベルと入力フィールドを整列させるためのスタイル */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            width: 150px; /* ラベルの固定幅を設定 */
            text-align: right;
            margin-right: 10px;
            font-size: 16px;
            white-space: nowrap; /* ラベルが改行されないようにする */
        }

        .form-group input {
            flex: 1;
            padding: 5px;
            font-size: 16px;
            margin-right: 10px; /* ボタンとのスペースを確保 */
        }

        /* ボタンのスタイル */
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* 表示/非表示ボタンのスタイル */
        .password-toggle {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
            white-space: nowrap; /* ボタンのテキストが改行されないようにする */
        }

        .password-toggle:hover {
            background-color: #0056b3;
        }

        /* パスワード入力フィールドと表示/非表示ボタンを揃える */
        .password-wrapper {
            display: flex;
            flex: 1;
        }

        .password-wrapper input {
            flex: 1;
        }
    </style>
    {% endblock %}
</head>
<body>
{% block content %}
<div class="container">
    <div class="row m50">
        <div class="col-2">
            <!-- 左端のコンテンツ（空白用） -->
        </div>
        <div class="col-8">
            <div class="login_1">
                <form method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label for="username">ユーザー名:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">パスワード:</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" required class="password-field">
                            <button type="button" class="password-toggle" onclick="togglePassword()">表示/非表示</button>
                        </div>
                    </div>
                    <button type="submit">送信</button>
                </form>
            </div>
        </div>
        <div class="col-2">
            <!-- 左端のコンテンツ（空白用） -->
        </div>
    </div>
</div>
{% endblock %}
<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    }
</script>
</body>
