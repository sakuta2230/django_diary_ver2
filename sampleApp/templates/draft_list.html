{% extends "base4.html" %}
{% load static %}
<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% block extracss %}
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
    {% endblock %}
</head>
<body>
    <header>
        {% block headercontent %}
        <div class="container">
            <div class="row m50">
                <div class="col">
                    下書き日記リスト
                </div>
            </div>
        </div>
        {% endblock %} 
    </header>
    <main>
        {% block content %}
        <div class="container my-3">
            <div class="row mb-2">
                <div class="col-md-8">
                    <div class="row">
                        {% for item in draft_articles %}
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title fs-3 fst-italic">
                                        <a href="{% url 'detail' article_id=item.pk %}" class="text-decoration-none">{{item.title}}</a>
                                    </h2>
                                    <p class="card-text">{{item.date}} / 健康スコア  {{item.health_score.total_score}}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% endblock %} 
    </main>
    <footer id="page-footer" class="bg-dark text-white text-center p-4 fx w100">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>2023</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
